<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel = "stylesheet" href = "form.css">
</head>
<body>  
    <form class = "formm" method="post"> 
        <fieldset class="f1"><legend>Personal Information</legend>
            <label for ="fname">First Name: </label>
            <input type="text" name = "fname" id = "fname"/>&nbsp;
            <label for ="lname">Last Name: </label>
            <input type="text" name = "lname" id = "lname"/>&nbsp;
            <label for ="bdate">Birthdate: </label>
            <input type="date" name = "bdate" id = "bdate"/><br>
            <label for ="gender">Gender: </label>
            <input type="radio" name = "gender" id = "male"/>
            <label for = "male">Male</label>
            <input type="radio" name = "gender" id = "female"/>
            <label for = "female">Female</label><br>
            <label for = "email">Email Address: </label>
            <input type="text" name = "email" id = "email"/><br>
            <label for = "no">Contact Number: </label>
            <input type="tel" name = "no" id = "no" placeholder = "09123456789" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '');"/><br>
            <small>Only numbers are allowed, max 11 digits.</small>
            </fieldset>
            </form>
            <form class = "formmm">
            <br>
                <fieldset class = "f2"><legend>Log-in Information</legend>
                    <label for = "user">Username: </label><Br>
                    <input class = "first" type = "text" name = "user" id = "user"/><Br>
                    <label for ="create">Create Password: </label>
                    <input class = "second" type = "text" name = "create" id = "create"/><Br>
                    <label for ="confirm">Confirm Password: </label>
                    <input class = "third" type = "text" name = "confirm" id = "confirm"/>
                </fieldset>
                <br>
                <div class = "btn">
                    <button type = "submit">Submit</button>
                    <button type = "button">Cancel</button> 
                </div>
               
              
    </form>
</body>
</html>
